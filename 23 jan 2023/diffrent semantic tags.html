<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>different semantic tags</title>
</head>
<body> 
    <header>
        This is a header
        <nav>
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
        </nav>

    </header>
    <!-- it's very helpful for readability -->
    <article>this is a article</article>

    <aside>
        <p>this is the first menu</p>
        <p>this is the second menu</p>

    </aside>

    <details>this is details tag
        <summary>this is summary tag</summary>
    </details>
    <br>
    <hr>
    <!-- <main> tag is used for highlighting contents -->
    <main>this is a main tag</main>
    

    <footer>this is a footer</footer>
</body>
</html>
