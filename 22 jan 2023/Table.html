<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Table and It's Properties -->
    <!-- border is used for make boxes or cell box -->
    <!-- cellpadding is used for give spaces between sentences and makes beautiful  -->
    <!-- cellspacing is used for give space between cells -->
    <table border cellpadding '16px' cellspacing="5px">
        <!-- tr stands for table row -->
            <tr>
                <!-- th Stands for heading -->
                <th>Sr. No.</th>
                <th>SUB 1</th>
                <th>SUB 2</th>
                <th>SUB 3</th>
                <th>SUB 4</th>
            </tr>
            
            <tr>
                <!-- td stands for table coloumn -->
                <!-- colspan is use for merge two coloumns -->
                <td>1</td>
                <td>Hindi</td>
                <td>Math</td>
                <td colspan="5">Science</td>
                <td></td>
             </tr>
             <tr>
                <td>2</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>
             <tr>
                <!-- rowspan to use merge two rows -->
                <td>3</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td rowspan="1"></td>
             </tr>
             <tr>
                <td>4</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>
             <tr>
                <td>5</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>
             <tr>
                <td>6</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>
             <tr>
                <td>7</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>
             <tr>
                <td>8</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>
             <tr>
                <td>9</td>
                <td>Hindi</td>
                <td>Math</td>
                <td>Science</td>
                <td>Sanskrit</td>
             </tr>




    </table>
</body>
</html>
